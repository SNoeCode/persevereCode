<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationFormFCC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registraton Form</h1>
    <p>This form is required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org"></form>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
        <label for="last-name">Enter Your Last Name:<input required type="text" id="last-name"></label>
        <label for="email">Enter Your Email:<input required type="email" id="email"></label>
        <label for="new-password">Create a New Password:<input required type="password" pattern="[a-z0-5]{8,}" id="new-password"></label>
    </fieldset>
    <fieldset>
        <legend>Account type (reqired)</legend>
        <label for="personal-account"><input id="personal-account" checked name="account-type" type="radio"/>Personal</label>
        <label for="business-account"><input id="business-account" name="account-type" type="radio"/>Business</label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture:><input type="file" id="profile-picture"/></label>
        <label for="age">Input you age (years) here:<input id="age" type="number" min="13" max="120"/></label>
        <label for="referrer">How did you hear about us?
            <select id="referrer">
                <option value="">(Select One)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select></label>
        <label for="bio">Provide a Bio:>
            <textarea id="bio" rows="3" cols="30"></textarea>
        </label>       
    </fieldset>
    <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    <input type="submit" value="Submit"/>
</body>
</html>
